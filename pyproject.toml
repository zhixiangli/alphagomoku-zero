[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "alphazero-board-games"
version = "0.1.0"
description = "AlphaZero implementation for board games (Gomoku, and more)"
requires-python = ">=3.12"
dependencies = [
    "numpy>=1.24",
    "keras>=3.13.1",
    "tensorflow>=2.16",
    "nvidia-cudnn-cu12>=9.3.0; sys_platform == 'linux'",
]

[dependency-groups]
dev = [
    "dotdict>=0.1",
]

[tool.setuptools.packages.find]
include = ["alphazero*", "gomoku*", "tictactoe*"]
